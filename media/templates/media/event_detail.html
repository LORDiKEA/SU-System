<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>事件概览-拍摄跟踪系统v0.1Beta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
    <header class="page-header">
        <h1>媒体部 电视台 拍摄跟踪系统</h1>
    </header>
    <div id="list">
    <p>事件名称：{{ event.name }}</p>
    <p>事件时间：{{ event.date }}</p>
    {% if detailed_list %}
        <table class="eventlist table table-responsive table-striped table-hover">
        <thead>
            <tr id="firstline">
                <th>拍摄者姓名</th>
                <th>拍摄者班级</th>
                <th>拍摄文件资料</th>
            </tr>
        </thead>
        <tbody>
        {% for event in event_list %}
            <tr>
                <td class="eventid">{{ event.id }}</td>
                <td class="eventname"><a href="/media/{{ event.id }}/">{{ event.name }}</a></td>
                <td class="date">{{ event.date }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    {% else %}
        <p>很抱歉，没有关于这次活动的更多信息。</p>
    {% endif %}
    </div>
    <footer>
        <p style="text-align: center">南洋模范中学媒体部电视台拍摄情况跟踪系统 | Version:0.1 Beta | © 南模媒体部 2017</p>
    </footer>
    </div>
</body>
</html>
