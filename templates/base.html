<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{% block title %}{% block smalltitle %}{% endblock %} - 学生活动系统{% endblock %}</title>
    <!--[if (!IE)|(gt IE 8)]><!-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--<![endif]-->
    <!--[if lte IE 8]>
    <script src="/static/custom/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/custom/respond.min.js"></script>
    <![endif]-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block custom_head %}{% endblock %}
</head>
<body>
<div id="navbar-container" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">学生活动系统</a>
            <button aria-controls="bs-navbar" aria-expanded="false" class="navbar-toggle collapsed"
                    data-target="#navbar"
                    data-toggle="collapse" type="button">
                <span class="sr-only">导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a data-toggle="collapse" data-target="#navbar.in" href="/events/">发现活动</a></li>
                <li><a data-toggle="collapse" data-target="#navbar.in" href="/events/past_events/">历史活动</a></li>
                <li><a data-toggle="collapse" data-target="#navbar.in" href="/clubs/">社团</a></li>
                <li><a data-toggle="collapse" data-target="#navbar.in" href="/about/">关于</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="true">已登录为：{{ user.username }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/events/">我的活动</a></li>
                            <li><a href="/accounts/">修改信息</a></li>
                            <hr style="margin-top:3px;margin-bottom:3px;">
                            <li><a href="/accounts/logout">登出</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li><a data-toggle="collapse" data-target="#navbar.in" href="/accounts/login">登录</a></li>
                    <li><a data-toggle="collapse" data-target="#navbar.in" href="/accounts/activate">注册</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
<!--[if lte IE 8]>
<div class="container">
<div class="alert browserPrompt alert-warning" role=alert><h4><span class="fa fa-exclamation-circle"
                                                                    aria-hidden=true></span> 注意</h4>
    <p>您或许使用了一个<strong>过时的</strong>浏览器。建议您
        <a href=http://browsehappy.com/ class=alert-link>更新您的浏览器</a> 以获得最佳浏览体验。</p>
</div>
</div>
<![endif]-->
{% block content %}
    <h1>404.</h1>
{% endblock %}
<div id="container">
    <div class="footer">
        <p style="text-align: center; margin-top: 40px; border-top:solid #eaecef 1px; padding-top:20px;">
            学生活动系统 v0.3alpha<br>
            <a href="https://github.com/waymao/SU-System/">源代码</a> |
            <a href="https://github.com/waymao/SU-System/issues">报告bug</a> |
            <a href="/about">关于</a>
        </p>
    </div>
</div>
</body>
</html>
